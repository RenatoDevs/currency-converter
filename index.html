<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>currency converter</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>
        <main>
            <label>
                Converter de:
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter para:
                <select id="select-currency">
                    <option value="usd">US$ Dólar Americano</option>
                    <option value="eur">€ Euro</option>
                    <option value="btc">₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor:
                <input id="input-real" class=" input-real" type="number" placeholder="R$ 10.000" required />
            </label>

            <button class="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/images/br.png" alt="bandeira do brasil">
                    <p id="real-value-text" class="currency-value">R$ 10.00,00</p>
                </div>

                <img src="./assets/images/Vector.png" alt="indicador de converção" class="arrow">

                <div class="currency-container">
                    <img id="currency-img" src="./assets/images/usd.png" alt="bandeira dos Estados Unidos">
                    <div>
                        <p id="currency-value-text" class="currency-value">US$ 1.00,00</p>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
